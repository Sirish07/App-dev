{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="50%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Advisors</h5>
        <p>{{ project.Advisors}}</p>
        <h5>Technology used:</h5>
        <p>{{project.language}}</p>
        <a href="https://github.com/Sirish07/Deep-Clean">GitHub Repo</a>
    </div>
</div>
{% endblock %}
